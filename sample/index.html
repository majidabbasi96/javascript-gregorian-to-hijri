<!doctype html>
<html lang="en">
  <head>
    <title>Javascript Gregorian To Hijri Sample</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
		<div id="result"></div>
		<script src="../gregorian-to-hijri.js" ></script>
		<script language="javascript">
			let hijriDate = new HijriDate(-1);
			hijriDate.convertGregorianToHijri(2017, 11, 10);
			result = hijriDate.getMonth();
			document.getElementById("result").innerHTML = result;
		</script>
	</body>
</html>
